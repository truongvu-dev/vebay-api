<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Trang Đăng Nhập & Đăng Ký</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }
    .container {
      display: flex;
      justify-content: space-between;
      max-width: 900px;
      margin: auto;
      gap: 20px;
    }
    .box {
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px #ccc;
      flex: 1;
    }
    button {
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    h2 {
      color: #333;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<script src="./js/login.js"></script>

<body>
  <div class="container">

    <div class="box" id="auth">
      <h2>Đăng nhập</h2>
      <p id="loginError" style="color: red;"></p>
      <p style="text-align: right;">
      <a href="forgot-password.html">❓ Quên tên đăng nhập hoặc mật khẩu?</a>
    </p>

      <form id="loginForm">
        <input type="text" id="identity" placeholder="Tên đăng nhập hoặc Email" required /><br><br>
        <input type="password" id="password" placeholder="Mật khẩu" required /><br><br>
        <button type="submit">Đăng nhập</button>
        <div id="loginMessage"></div>
      </form>
      <br />
      <div id="message"></div>
      <button id="logoutButton" style="display:none;">Đăng xuất</button>
    </div>

    <div class="box" id="profile">
      <h3>Thông tin người dùng sẽ hiển thị ở đây</h3>
    </div>
    <p style="text-align:center;">
     Chưa có tài khoản? <a href="register.html">Tạo ngay</a>
    </p>
  </div>
  <script src="auth.js"></script>
</body>
</html>
